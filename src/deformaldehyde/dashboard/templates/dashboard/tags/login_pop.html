{% load fullurl %}
<div id="login">

    <div id="login-tab" class="login-tab-product fadeInDown animated">
        <h2 class="login-tab-hd">
            <span class="login-tab-hd-con"><a href="javascript:">登录</a></span>
            <span class="login-tab-hd-con"><a href="javascript:">注册</a></span>
            <span class="login-tab-hd-con"><a href="javascript:">找回密码</a></span> </h2>

        <div class="login-tab-bd login-dom-display">
            <div class="login-tab-bd-con login-current">
                <div id="tab1_login" class="tab_content_login">
                    <form method="post" action="{% fullurl 'members:login' %}" class="wp-user-form">
                        {% csrf_token %}
                        <div class="username">
                            <label for="user_login">用户名</label>
                            {{ form.username }}
                        </div>
                        <div class="password">
                            <label for="user_pass">密码</label>
                            {{ form.password }}
                        </div>
                        <div class="login-form"></div>
                        <div class="login_fields">
                            <div class="rememberme">
                                <label for="rememberme">
                                    <input type="checkbox" name="rememberme" value="forever" checked="checked" id="rememberme" tabindex="13" />记住我的登录信息 </label>
                            </div>
                            <input type="submit" name="user-submit" value="登录" tabindex="14" class="user-submit" />
                            <input type="hidden" name="redirect_to" value="/" />
                            <input type="hidden" name="user-cookie" value="1" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="login-tab-bd-con reg-url" style="display: block;">
              <a href="{% fullurl 'members:register' %}" target="_blank">立即注册</a> <p class="message">点击“立即注册”转到用户注册页面。</p>
            </div>

            <div class="login-tab-bd-con">
                <div id="tab3_login" class="tab_content_login">
                    <p class="message">输入用户名或电子邮箱地址，您会收到一封新密码链接的电子邮件。</p>
                    <form method="post" action="{% fullurl 'dashboard:index' %}" class="wp-user-form">
                        <div class="username">
                            <label for="user_login" class="hide">用户名或电子邮件地址</label>
                            <input type="text" name="user_login" value="" size="20" id="user_login" tabindex="1001" />
                        </div>
                        <div class="login_fields">
                            <div class="login-form"></div>
                            <input type="submit" name="user-submit" value="获取新密码" class="user-submit" tabindex="1002" />
                            <input type="hidden" name="redirect_to" value="/?reset=true" />
                            <input type="hidden" name="user-cookie" value="1" />
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
